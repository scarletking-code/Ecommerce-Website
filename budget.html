<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUDGET APP</title>

    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container-fluid">
       <div class="row">
           <div class="col-11 mx-auto pt-3">
               <!-- title -->
               <h3 class="text-uppercase mb-4">budget app</h3>
               <div class="row">
                   <div class="col-md-5 my-3">
                       <!-- budget feedback -->
                       <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                       <!-- budget form -->
                       <form id="budget-form" class="budget-form">
                           <h5 class="text-capitalize">please enter your income</h5>
                           <div class="form-group">
                               <input type="number" class="form-control budget-input" id="budget-input">
                           </div>
                           <h5 class="text-capitalize">please enter your income amount</h5>
                           <div class="form-group">
                               <input type="number" class="form-control budget-input" id="budget-input">
                           </div>
                           <!-- submit button -->
                           <button class="btn text-capitalize budget-submit" id="budget-submit" type="submit">calculate</button>
                       </form>
                   </div>
                   <div class="col-md-7">
                       <!-- app info -->
                       <div class="row-my-3">
                           <div class="col-4 text-center mb-2">
                               <h6 class="text-uppercase info-title">budget</h6>
                               <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                               <h4 class="text-uppercase mt-2 budget" id="budget"><span>$</span><span id="budget-amount">0</span></h4>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>


    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
